<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashboardDelivery </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="font-Josefin-Sans bg-gray-100 ">
    
    
    <div class='container mx-auto md:my-20'> 
        <div class='bg-white shadow rounded-xl'>
            <div class='lg:grid lg:grid-cols-4'>
                <div class='row-span-1 col-span-3 p-4'>
                   
                    <header>
                        <div class='flex items-center'>
                            <div class='flex flex-col lg:flex-row w-full'>
                                <div class='flex justify-between lg:justify-start'>
                                    <button class="flex flex-col outline-none ">
                                        <span class="border-b-2 border-black h-2 w-4"></span>
                                        <span class="border-b-2 border-black h-2 w-6"></span>
                                        <span class="border-b-2 border-black h-2 w-4"></span>
                                    </button>
                                    <div class='flex'>
                                        <h4 class='md:text-lg xl:text-xl font-semibold mt-2 ml-4 flex'>Restaurante Tailwind</h4>
                                        <button class='text-xl ml-2 mt-2 outline-none'><i class="fas fa-angle-down"></i></button>
                                    </div>
                                    <div>
                                      <button class='flex lg:hidden outline-none text-lg'><i class="fas fa-shopping-cart"></i></button>
                                    </div>
                                </div>

                                <form action="" class='lg:ml-20 xl-32'>
                                    <div class='flex justify-center'>
                                        <div>
                                            <button class='absolute mt-1 ml-2 text-lg text-gray-400 outline-none '><i class="fas fa-search"></i></button>
                                        </div>
                                        <input type="text" placeholder="O que você gostaria de comer hoje?"
                                        class="bg-gray-200 w-96 p-1 pl-10 rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-yellow-300">
                                    </div>
                                </form>
                             
                            </div>
                        </div>
                        <div class='border-b mt-4 md:border-0'></div>
                    </header> 
                  
                    <section class='banner'>
                        <div class='my-10 flex'>
                            <div class='mr-6'>
                                <img src="imagens/banner01.jpg" alt="" class='rounded-xl'>
                            </div>
                            <div class='flex flex-col justify-center md:mr-10'>
                               <button class='bg-yellow-100 w-2 h-2 sm:w-4 sm:h-4 my-1 rounded-xl hover:bg-yellow-600 outline-none'></button>
                               <button class='bg-yellow-600 w-2 h-2 sm:w-4 sm:h-4 my-1 rounded-xl hover:bg-yellow-600 outline-none'></button>
                               <button class='bg-yellow-100 w-2 h-2 sm:w-4 sm:h-4 my-1 rounded-xl hover:bg-yellow-600 outline-none'></button>
                               <button class='bg-yellow-100 w-2 h-2 sm:w-4 sm:h-4 my-1 rounded-xl hover:bg-yellow-600 outline-none'></button>
                               <button class='bg-yellow-100 w-2 h-2 sm:w-4 sm:h-4 my-1 rounded-xl hover:bg-yellow-600 outline-none'></button>
                            </div>
                        </div>
                    </section>
                  
                    <h4 class='md:text-lg'>Escolha uma das categorias</h4>

                    <section class='tab-button'>
                        <div class='flex overflow-x-auto'>
                            <div id='categorias-btn' class='flex text-base md:text-lg mb-2'>
                            
                            </div>
                        </div>
                    </section>
                    
                    <section class='produtos'>
                        <div id='card-produto' class='grid grid-cols-2 gap-4 sm:flex sm:flex-wrap'>
                        
                        </div>
                    </section>

                </div>

                
                <div class='flex-col row-span-1 bg-gray-50 p-4 rounded-r-xl hidden lg:flex'>
                    <h3 class='text-xl font-semibold'>Meu carrinho</h3>
                    
                    <div id='carrinho'>
                      
                    </div>
                    

                    <div class='flex bg-yellow-100 p-4 rounded-md justify-center items-center border border-yellow-200'>
                        <p class='text-yellow-400 text-lg mx-2'>Você tem 3 cupons</p>
                        <button class='bg-yellow-400 text-white font-semibold rounded-md px-4 py-2 mx-2 outline-none'> User agora </button>
                    </div>

                    <div class='border-b-2 border-t-2 mt-32 mb-10 '>
                        <div class='flex justify-between py-1'>
                            <p>Subtotal</p>
                            <span id='subtotal'>R$ 0,00</span>
                        </div>
                        <div class='flex justify-between py-1'>
                            <p>Delivery</p>
                            <span id='delivery'>R$ 0,00</span>
                        </div>
                        <div class='flex justify-between py-1'>
                            <p>Taxa</p>
                            <span id='taxa'>R$ 0,00</span>
                        </div>    
                    </div>
                    <div class='flex items-center'>

                    </div>
                    <div class='flex justify-between'>
                        <p class='text-xl font-semibold'>Total</p>
                        <span id='total' class='text-xl font-semibold'>R$ 0,00</span>
                    </div>
                    <button class='bg-yellow-400 text-white text-xl p-3 mt-10 rounded-full outline-none'>Pedido e checkout <i class="fas fa-arrow-left transform rotate-180"></i></button>

                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>

</html>
